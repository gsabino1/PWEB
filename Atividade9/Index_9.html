    <script>
            function ordena(num1,num2,num3){
                let nums = new Array(3);
                if (num1>=num2 && num1>=num3){
                    if (num2>=num3){
                        nums==[num3,num2,num1]}
                    else {
                        nums=[num2,num3,num1]}
                }
                if (num2>=num1 && num2>=num3){
                    if (num1>=num3){
                        nums=[num3,num1,num2]}
                    else {
                        nums=[num1,num3,num2]}
                }
                if (num3>=num1 && num3>=num2){
                    if (num1>=num2){
                        nums=[num2,num1,num3]}
                    else {
                        nums=[num1,num2,num3]}
                }
                return (nums);
            }

            function maior(num1,num2,num3){
                if (num1>=num2 && num1>=num3){
                    return num1;}
                if (num2>=num1 && num2>=num3){
                    return num2;}
                if (num3>=num1 && num3>=num2){
                return num3;}
            }
    </script>
